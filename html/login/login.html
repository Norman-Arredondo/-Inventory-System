<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Iniciar Sesión</title>

  <link rel="stylesheet" href="../../css/login.css">
</head>

<script type="text/javascript" src="./js/login.js"></script>

<body>
  <form>
    <div>
      <!--Imagen loggin-->
      <div id="u1">
        <img id="u1_img" src="./img/4.jpg" />
      </div>

      <!--span-User-->
      <div id="u2">
        <div id="u2_text">
          <p><span>Usuario: </span></p>
        </div>
      </div>

      <!--span-password-->
      <div id="u3">
        <div id="u3_text">
          <p><span>Contraseña:</span></p>
        </div>
      </div>

      <!-- txtusuario-->
      <div id="u4">
        <input id="u4_input" type="text" placeholder="&#128272; User" name"user" />
      </div>

      <!-- txtcontraseña-->
      <div id="u5">
        <input id="u5_input" type="password" placeholder="&#128272; Password" value="" name"key" />
      </div>

      <!-- btnlogin-->
      <div id="u6">
        <input id="u6_input" type="button" onClick="btnEnviar_click2()" name="" value="Login" />
      </div>
    </div>
  </form>

</body>

</html>
